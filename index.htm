<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="file-saver.min.js"></script>
    <script src="satellite.min.js"></script>
    <script src="xml-saver.js"></script>
    <title>Keep Track</title>
  </head>
  <body>
    <div id="sensor">
      <p>1. Select which sensor you would like to get lookangles for:</p>
      <select id="selectSensor" name="Sensor">
        <option value="0">Cape Cod</option>
        <option value="1">Clear</option>
        <option value="2">Beale</option>
        <option value="3">Cavalier</option>
        <option value="4">Fylingdales</option>
        <option value="5">Eglin</option>
        <option value="6">Thule</option>
        <option value="7">Lincoln Space Surviellance Complex</option>
        <option value="8">Reagan Test Site</option>
      </select>
    </div>
    <br>
    <div>
      <p>2. Type the POSNEG objects separated by commas - NO SPACES</p>
      <input id="posnegList" type="text" name="fname"><br>
    </div>
    <br>
    <div id="selectFile">
      <p>3. Select the full catalog you wish to use (two line ELSETS only)</p>
      <input type='file' accept='text/plain' onchange='openFile(event)'><br>
      <div id='output'></div>
    </div>
  </body>
</html>
